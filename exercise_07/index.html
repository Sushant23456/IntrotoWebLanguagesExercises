<input type="text" id="txt-price" placeholder="Enter the price of the item">
<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
<button id="btn-submit">Calculate</button>
<div id="output"></div>

<script>
  // Getting the HTML input element for the item price by its ID.
var priceInput = document.getElementById('txt-price');

// Getting the HTML input element for the quantity by its ID.
var quantityInput = document.getElementById('txt-quantity');

// Getting the button element by its ID.
var submitBtn = document.getElementById('btn-submit');

// Getting the div element where the output will be displayed.
var output = document.getElementById('output');

// Adding a click event listener to the submit button.
submitBtn.addEventListener('click', function () {

    // Getting the value (as a string) entered in the price input.
    var price = priceInput.value;

    // Getting the value (as a string) entered in the quantity input.
    var quanity = quantityInput.value;

    // Convert the string value of price to a number (float).
    price = +price;

    // Convert the string value of quantity to a number (integer or float).
    quanity = +quanity;

    // Check if either the converted price or quantity is not a valid number.
    if (Number.isNaN(price) || Number.isNaN(quanity)) {
        
        // If invalid, display an error message in the output div.
        output.innerHTML = 'Invalid input';
        return; // Exit the function.
    }

    // Calculate the total price by multiplying the price per item with the quantity.
    var totalPrice = price * quanity;

    // Round the total price to 2 decimal places.
    totalPrice = Math.round(totalPrice * 100) / 100;

    // Display the result in the output div in a descriptive manner.
    output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;
});

</script>
